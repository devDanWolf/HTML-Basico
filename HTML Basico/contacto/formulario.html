<!DOCTYPE html>
<html>
<head>
    <title>Formulario</title>
</head>
<body>

    <h1><a href="../index.html"><img src="../img/Banner ADORAI.jpg" alt="Banner ADORAI" width="200" height="50"></a></h1>

    <p>Por favor llena este formulario para que nos podamos poner en conacto contigo...</p>
    <form action="contacto.html">
        <fieldset style="width: 500px;">
            <legend>Datos de Contacto</legend>
            <label>Nombre</label>
            <input type="text" placeholder="Tu nombre...">
            <label>Apellido</label>
            <input type="text" placeholder="Tu apellido..."> <br/>
            <label>Correo</label>
            <input type="email" placeholder="Tu correo electronico..."><br>
            <label>Comentario</label>
            <textarea cols="15" rows="2" placeholder="Explicanos que mejorarias..."></textarea>
            <input type="submit" value="Aceptar">
        </fieldset>
    </form>
</body>
</html>
